<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <input type="text" name="" id="val1" placeholder="enterblock">
   <input type="text" name="" id="val2" placeholder="enterline">
   <button onclick="sol()">Multiply</button>
    <div id="result"></div>

    <script>
        function sol(){
            tail='';
            var v1 = val1.value
            var v2 = val2.value
            tail+='<table border=1>'
                for (i=1; i<=v2; i++){
                    tail+='<tr>'
                        for (k=1; k<=v1; k++){
                            tail+='<td>' + k + 'x' + i + '=' + (k*i) + '</td>' 
                        }
                        '</tr>'
                }
            '</table>'
                result.innerHTML = tail

        }
    </script>
</body>
</html>
